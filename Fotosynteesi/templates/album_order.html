{% extends 'base.html' %}

{% block head %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}"/>
{% endblock %}

{% block title %}Album List{% endblock %}
{% block navbar-active-album %}active{% endblock %}

{% block content %}

	<div class="row">
		<div class="col-lg-12">


			<div class="albumorder" id="{{album.title}}">
				<form action="{% url "order_submit" albumtitle=album.title%}" method="post" enctype="multipart/form-data">
					
					{% csrf_token %}
					<div class="form-group">
						<p><label for="first_name">Firstname:</label> <input class="form-control" type="text" name="firstname"  id="first_name" placeholder="Firstname" required/></p>
						<p><label for="last_name">Lastname:</label> <input class="form-control" type="text" name="lastname" id="last_name" placeholder="Lastname" required/></p>
						<p><label for="street_address">Street Address:</label> <input class="form-control" type="text" name="street_address" id="street_address" placeholder="Street Address" required/></p>
						<p><label for="post_code_and_city">Post code and city:</label> <input class="form-control" type="text" name="post_code_and_city" id="post_code_and_city" placeholder="Post code and city" required/></p>
						<p><label for="country">Country:</label> <input class="form-control" type="text" name="country" id="country" placeholder="Country" required/></p>
						<p><label for="item_count">Copies to order:</label> <input class="form-control" type="text" name="item_count" id="item_count" placeholder="Copies to order" required/></p>
						<input class="btn btn-default" type="submit" />
					</div>

				</form>
			</div>

		<!-- 	{% if albums %}
				<ul class="album-grid">
				{% for album in albums %}
					<p>
						{{album.title}}
					</p>
				{% endfor %}
				</ul>
			{% else %}
					<p>No albums.</p>
			{% endif %} -->
		
		
		
		</div>


	</div>
{% endblock %}
