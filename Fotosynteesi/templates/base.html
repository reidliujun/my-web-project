<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/album.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/flickr.css' %}"/>
        {% block head %}
        {% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div id="banner"><img src="{% static 'images/logo_full.gif' %}"></div>
         <!-- Navigation -->
        {% if user.is_authenticated %}
        <nav class="navbar navbar-default" role="navigation">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <div class="albumnav">
                    <ul class="nav navbar-nav">
                        <li><a>Welcome, {{ user.username }}!</a></li>
                        <li class="{% block navbar-active-album %}{% endblock %}"><a href="/album/">ALBUMS</a></li>
                        <li class="{% block navbar-active-photo %}{% endblock %}"><a href="/photo/">PHOTOS</a></li>
                        <li class="{% block navbar-active-order %}{% endblock %}"><a href="/order/">ORDERS</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a>ACCOUNT</a></li> <!-- TODO: Need this to manage shares, etc. -->
                        <li class="{% block log-out %}{% endblock %}"><a href="/logout/">LOGOUT</a></li>
                    </ul>
                </div>
            </div><!-- /.navbar-collapse -->
        </nav>
        {% endif %}
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="{% static 'js/flickr.js' %}"></script>
    </body>
</html>
