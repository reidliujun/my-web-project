{% block head %}
{% load staticfiles %}
{% endblock head %}

{% block title %}Page List{% endblock title %}
{% block navbar-active-album %}active{% endblock navbar-active-album %}

{% block content %}

	<div class="row">
		<div class="col-lg-12">

			<div class="album-wrapper">

				
					<div class="layoutstyle1">
						<div class="setLinkDiv">
							<a class="setLink" href="/album/{{album.title}}/page/{{page.number}}/layout/1">
								<img class="setThumb" src="{% static 'images/layout1.png' %}" width="240" height="180" >
							</a>
						</div>

						<div class="setText">
															
							<a class="Seta"  href="/album/{{album.title}}/page/{{page.number}}/layout/1" style="height:100%">

					</div>

				
					<div class="layoutstyle2">

							<a class="setLink" href="/album/{{album.title}}/page/{{page.number}}/layout/2">
								<img class="setThumb" src="{% static 'images/layout2.png' %}" width="240" height="180" >

						</div>

						<div class="setText">
															
							<a class="Seta"  href="/album/{{album.title}}/page/{{page.number}}/layout/2" style="height:100%">

			</div>
		
		
		</div>


	</div>
