{% extends 'base.html' %}

{% block head %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}"/>
{% endblock %}

{% block content %}
<div id="register" class="regcontainer">
    <form class="form-signin" action="." method="post">
        <h2 class="form-signin-heading">Register</h2>
        <p class="text-{{ style }}">{{ message }}</p>
        <input type="text" required class="form-control" placeholder="Username" name="username">
        <input type="password" required class="form-control" placeholder="Password" name="password">
        <input type="password" required class="form-control" placeholder="Password again" name="retypedPassword">
        <button class="btn btn-large btn-primary" type="submit" value='Register'>Register</button>
        <br><br><a href='/login/'>No, wait, I am already registered!</a>
    </form>
</div>
{% endblock %}
